<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/subscribe.css">
    <title>Subscribe</title>
</head>

<body>
    <header>
        Gas Planet : Subscribe
    </header>
    <nav>
        <ul>
            <li><a href="index.html" class="menu">Home</a></li>
            <li><a href="multimedia.html" class="menu">Multimedia</a></li>
            <li><a href="subscribe.html" class="menu">Subscribe</a></li>
            <li><a href="#" class="menu">About Us</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <header>Subscribe for monthly Newsletter</header>
            <table>
                <tr>
                    <td>
                        <br>Please Fill Your information<br>
                        <form action="subscribe.html">
                            <label for="fname">First name:</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                type="text" id="fname" name="fname" value=""><br>
                            <label for="lname">Last name:</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                type="text" id="lname" name="lname" value=""><br>
                            <label for="date">Date of birth:</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                type="date" id="day" name="day" value=""><br>
                            <input type="radio" id="sex" name="sex" value="Male">
                            <label for="sex">Male</label><br>
                            <input type="radio" id="sex" name="sex" value="Female">
                            <label for="sex">Female</label><br>
                            <label for="color">Your Favorite Color : </label>
                            &nbsp;&nbsp;<input type="color" id="html" name="fav_color" value="colors"><br>
                            <label for="plan">Your Favorite Planet :</label>
                            &nbsp;<input list="plans" name="plan" id="plan">
                            <datalist id="plans">
                                <option value="Jupiter">
                                <option value="Saturn">
                                <option value="Uranus">
                                <option value="Neptune">
                            </datalist><br>
                            <input type="reset" value="Clear">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                type="submit" value="Submit">
                        </form><br>
                    </td>
                </tr>
            </table>
    </main>
</body>

</html>
