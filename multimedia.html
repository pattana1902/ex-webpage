<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/multimedia.css">
    <title>Multimedia of the Gas Giants</title>
</head>
<body>
    <header>Gas Planets : Multimedia</header>
    <nav>
        <ul>
            <li><a href="index.html" class="menu">Home</a></li>
            <li><a href="multimedia.html" class="menu">Multimedia</a></li>
            <li><a href="subscribe.html" class="menu">Subscribe</a></li>

    <main>
        <article>
            <header>Multimedia for the Gas Planets</header>
            <section>
                <h3>Scientists Find that Saturn's Rotation Period Is a Puzzle</h3>
                <audio src="audio/sat-rot-wav.mp3" controls></audio>
                <p><a href="http://solarsystem.nasa.gov/multimedia/audio5.cfm">More info</a></p>
            </section>
            <section>
                <figure>
                    <video src="video/Jupiter.mp4" controls></video>
                    <figcaption>Jupiter Hot Spots</figcaption>
                </figure>
            </section>
            <section>
                <figure>
                    <video width="420" height="240" controls>
                        <source src="video/Saturn.webm" type="video/webm">
                    </video>
                    <figcaption>Equinox at Saturn</figcaption>
                </figure>
            </section>
            <section>
                <figure>
                    <video width="420" height="240" controls>
                        <source src="video/Saturn.m4v">
                    </video>
                    <figcaption>Equinox at Saturn</figcaption>
                </figure>
            </section>
        </article>
    </main>
